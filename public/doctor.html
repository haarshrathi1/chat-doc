<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Doctor Login">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Login</h1>
        </header>

        <main>
            <form id="doctor-login-form" action="/doctor-login" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="id" placeholder="Doctor ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Secure Chat Room. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
