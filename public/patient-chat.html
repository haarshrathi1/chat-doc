<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Patient's Chat Room">
    <title>Patient Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Patient Chat Room</h1>
        </header>

        <main>
            <!-- Fixed-Size Chat Box -->
            <ul id="messages"></ul>

            <form id="chat-form">
                <input id="message-input" autocomplete="off" placeholder="Type a message..." />
                <button type="submit">Send</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Secure Chat Room. All rights reserved.</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
